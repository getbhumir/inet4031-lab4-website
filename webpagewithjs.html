<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page with JavaScript Updated by Bhumir Patel</title>
    <script>
        // Function to change background color when the page loads
        window.onload = function() {
            document.body.style.backgroundColor = "lightblue"; // Change color as needed
        };
    </script>
</head>
<body>

<h2>Simple Web Page with HTML and JavaScript updated by Bhumir Patel</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>Buttions load and display gif file to turn bulb on and off</p>

<p>In this case, JavaScript changes the value of the <code>src</code> (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
